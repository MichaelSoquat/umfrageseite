<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .weiter-runter {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container weiter-runter">


        <h1>{{titel}}</h1>
        <p class="lead">
            Herzlichen willkommen auf der Abstimmungsseite für meine Umfragen! Hier könnt ihr einfach abstimmen!
        </p>
        <hr> {%if umfragen%}
        <h2>Aktuell laufende Umfragen</h2>
        <ul>
            {%for umfrage in umfragen%}
            <li>
                <a href="">{{umfrage.name}}</a></li>
            {%endfor%}


        </ul>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
