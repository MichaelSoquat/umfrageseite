{%extends 'polls/base.html'%}{%block content%}
<p class="lead">
    Herzlichen willkommen auf der Abstimmungsseite für meine Umfragen! Hier könnt ihr einfach abstimmen!
</p>
<hr> {%if umfragen%}
<h2>Aktuell laufende Umfragen</h2>
<ul>
    {%for umfrage in umfragen%}
    <li>
        <a href="{% url 'umfrage-detail' umfrage.slug%}">{{umfrage.name}}</a></li>
    {%endfor%}


</ul>
{% endif %} {%endblock%}
